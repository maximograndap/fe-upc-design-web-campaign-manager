<div id="error">
  <div class="error-page container">
    <div class="col-md-8 col-12 offset-md-2">
      <img class="img-error" src="assets/images/samples/error-404.png" alt="Página no encontrada">
      <div class="text-center">
        <h1 class="error-title">PÁGINA NO ENCONTRADA</h1>
        <p class='fs-5 text-gray-600'>La pagina que está buscando no se encuentra.</p>
        <a [routerLink]="['/']" class="btn btn-lg btn-outline-primary mt-3">Ir a la página principal</a>
      </div>
    </div>
  </div>
</div>
